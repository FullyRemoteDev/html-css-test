<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card Solution</title>
    <link rel="stylesheet" href="card-group.css">
</head>
<body>
    <div id="atf">
        <div class="card">
            <div class="top">
                <svg class="icon icon-mas" viewBox="0 0 100 100"><use xlink:href="thumbs-up.svg#thumbs-up"></use></svg>
                <h3>Trial</h3>
            </div>
            <div class="bottom">
                <span>Free!</span>
            </div>
        </div>
        <div class="card">
            <div class="top">
                <svg class="icon icon-mas" viewBox="0 0 100 100"><use xlink:href="trophy.svg#trophy"></use></svg>
                <h3>Basic Tier<br>(Most Popular)</h3>
            </div>
            <div class="bottom">
                <span>₹500</span>
            </div>
        </div>
        <div class="card">
            <div class="top">
                <svg class="icon icon-mas" viewBox="0 0 100 100"><use xlink:href="bolt.svg#bolt"></use></svg>
                <h3>Advanced Tier (only for enterprise level professional)</h3>
            </div>
            <div class="bottom">
                <span>₹5000</span>
            </div>
        </div>
    </div>
    
</body>
</html>
