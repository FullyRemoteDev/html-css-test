<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Footer Saving</title>
    <link rel="stylesheet" href="footer-saving.css">
</head>
<body>
    <div id="atf">
        <h1>This is where you would have "above the fold" content</h1>
    </div>
    <footer>
        <div id="top-border">
            <div id="ftr-spnr">
                <svg class="icon icon-spinner" viewBox="0 0 100 100"><use xlink:href="spinner.svg#spinner"></use></svg>
                <span>Saving...</span>
            </div>
            <div id="ftr-btns">
                <button id="reset">Reset</button>
                <button id="save">Save</button>
            </div>
        </div>
    </footer>
    
</body>
</html>
